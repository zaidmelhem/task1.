<!DOCTYPE html>

	<head>

		<title>School Managment System</title>
<link rel = "stylesheet" type = "text/css" href="./assets/style.css">

	<body class ="container" >
	
	<div class="container">
  <div class="row">
    <div class="col-lg"> </div>
    <div class="col-lg-5">
     
	 <form >
		<div >
				<label for="name">Student Name</label>
				<input type="text"class="form-control" id="name" placeholder="jo aqra" />
				</div><br>
				<div >

				</div> <br>
				<div >

					<input type="number"class="form-control" id="gdpa" placeholder="x.xx" />

				<button type="button" id ="submit" class="btn btn-secondary">Add</button>
			    <button type="button" id ="show" class="btn btn-secondary">Show List</button>
			</form><br>
			
	 <table class="table table-bordered" id = "table" style = "display: none" >
    <thead>
	<tr>
      <th >Student Name </th>
      <th >Student ID</th>
      <th >Student GDPA</th>
    </tr>
</thead>
</table>
    </div>
    <div class="col-lg"> </div>
  </div>
</div>
